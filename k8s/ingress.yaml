---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-form-jenkins #ชื่อของ angular app
spec:
  selector:
    matchLabels:
      app: simple-form-jenkins #ชื่อของ angular app
  replicas: 1
  template:
    metadata:
      labels:
        app: simple-form-jenkins #ชื่อของ angular app
    spec:
      containers:
        - name: simple-form-jenkins-app #ชื่อของ docker ที่สร้างขึ้นจาก Dockerfile
          image: angular/simple-form-jenkins:v1 #ชื่อของ docker images ที่สร้างขึ้นจาก Dockerfile
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          imagePullPolicy: Never
          ports:
            - containerPort:  80
---
apiVersion: v1
kind: Service # ประเภทของ Resource
metadata:
  name: simple-form-jenkins-service # ชื่อของ Service
spec:
  ports:
  - port: 80 # Port ของ Service
    protocol: TCP # Protocol
    targetPort: 80 # Port ของ container ที่จะให้ Service นั้นเชื่อมต่อ
  selector: # ส่่วนทที่ใช้ระบุ Label ของ Pod
    app: simple-form-jenkins # ชื่อ Label ของ Pod ที่จะให้ Service นั้นเชื่อมต่อ
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-form-ingress
  namespace: default
spec:
  rules:
  - host: angular13-simple-form.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-form-jenkins-service
            port:
              number: 80